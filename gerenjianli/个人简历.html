<!DOCTYPE html>
<html>
<head>
	<title>个人简历</title>
	<meta charset="utf-8">
	<style type="text/css">
		*{font-family: "微软雅黑","宋体";font-size: 18px;margin:0px;}
		table{border: 1px dashed black;margin:0 auto;}
		td{border: 1px dashed black;}
		textarea{width: 980px;}
		h1{font-size: 35px;}
	</style>
</head>
<body>
	<table>
		<caption><h1>个人简历</h1></caption>
		<tr>
			<th align="left" bgcolor="#d3d3d3" colspan="3"><h3>个人资料</h3></th>
		</tr>
		<tr>
			<td >
				姓名:<input type="text" name="username">
			</td>
			<td >
				性别:<input type="radio" name="sex" value="male">男
				    <input type="radio" name="sex" value="female">女
			</td>
			<td rowspan="5" width="200px">
				上传照片：<input type="file" name="photo">
			</td>
		</tr>
		<tr>
			<td width="310px">
				出生日期：<input type="date" name="birthday">
			</td>
			<td width="310px">
				学历：<input type="text" name="education">
			</td>
		</tr>
		<tr>
			<td>
				毕业院校：<select>
					<option>请选择学校......</option>
					<option>北京大学</option>
					<option>北京大学</option>
					<option>北京大学</option>
					<option>北京大学</option>
					<option>北京大学</option>
				</select>
			</td>
			<td>
				专业：
			</td>
		</tr>
		<tr>
			<td>工作经验：</td>
			<td>现任职位：</td>
		</tr>
		<tr>
			<td>申请职位：</td>
			<td>薪资要求：</td>
		</tr>
		<tr>
			<td colspan="3">联系方式：</td>
		</tr>
	</table>
	<br><br>
	<table>
		<tr>
			<th align="left" bgcolor="#d3d3d3" colspan="3"><h3>自我评价</h3></th>
		</tr>
		<tr>
			<td><textarea></textarea></td>
		</tr>
	</table>
	<br><br>
	<table>
		<tr>
			<th align="left" bgcolor="#d3d3d3" colspan="3"><h3>工作经验</h3></th>
		</tr>
		<tr>
			<td><textarea></textarea></td>
		</tr>
	</table>
	<br><br>
	<table>
		<tr>
			<th align="left" bgcolor="#d3d3d3" colspan="3"><h3>职业技能</h3></th>
		</tr>
		<tr>
			<td><textarea></textarea></td>
		</tr>
	</table>
	<br><br>
	<table>
		<tr>
			<th align="left" bgcolor="#d3d3d3" colspan="3"><h3>作品列表</h3></th>
		</tr>
		<tr>
			<td><textarea></textarea></td>
		</tr>
	</table>
</body>
</html>
